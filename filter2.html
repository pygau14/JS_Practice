<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Filter 2</title>
</head>
<body>
    <div id="list"></div>
    <script>
        const mainDiv = document.getElementById('list');

        const people = [{name :'Raju', age : 24},
                        {name : 'John' , age : 36},
                        {name : 'Bob' , age : 34},
                        {name :'Pooja' , age : 27},
                        {name : 'Dave' , age : 23}
        ]

        const newArry = people.filter((person)=>{
            return person.age>24;
        })

        newArry.map((ele)=>{
            const h4 = document.createElement('h4')
            h4.innerText = ele.name;

            mainDiv.appendChild(h4);
        })
    </script>
</body>
</html>
